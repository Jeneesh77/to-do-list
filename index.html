
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <script src="./todo.js"></script>

</head>
<body class="bg-light">
    <div class="container bg-white w-50 p-5 mt-5 border border-3 rounded shadow">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-3">To-Do List</h1>
            </div>
            <div class="input-box">
                <input id="input" type="text" class="form-control" placeholder="Enter a task.">
            </div>
            <div class="button-box mt-3">
                <button onclick="addTask()" class="btn btn-primary w-100">Add Task</button>
            </div>
            <ul class="list-group bg-light mt-3" id="taskList">
            </ul>
        </div>
    </div>

</body>
</html>
